<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duc Luong | Links</title>
    <link rel="icon" href="img/img3.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* === CẤU HÌNH CƠ BẢN === */
        *, *::before, *::after {
            box-sizing: border-box; 
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto; 
            overflow-x: hidden; 
            padding: 40px 20px;
            
            /* Background tối giản, không gây nhiễu */
            background: linear-gradient(to bottom, #111111, #1a1a2e);
            color: #fff;
        }

        /* Hiệu ứng nền nhẹ nhàng (Giữ nguyên cho đẹp nhưng đưa xuống lớp dưới cùng) */
        .circles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; 
        }
        .circles li {
            position: absolute; display: block; list-style: none;
            width: 20px; height: 20px; background: rgba(255, 255, 255, 0.05); /* Giảm độ sáng để không lóa */
            animation: animate 25s linear infinite; bottom: -150px; border-radius: 4px; 
        }
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        
        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* === CONTAINER (KHÔNG DÙNG HIỆU ỨNG MỜ) === */
        .container {
            position: relative;
            text-align: center;
            width: 100%;
            max-width: 450px;
            
            /* SỬ DỤNG MÀU NỀN ĐẬM (Solid Color) thay vì kính mờ */
            background-color: #1e1e24; 
            
            /* Viền mỏng tinh tế */
            border: 1px solid #333;
            border-radius: 20px;
            
            /* Đổ bóng sâu tạo khối */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            
            padding: 40px 25px;
            margin: auto;
            
            /* Animation hiện ra */
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container > * { opacity: 0; animation: slideUp 0.4s ease forwards; }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        
        /* Stagger animation delay */
        .top-controls { animation-delay: 0.1s; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .avatar-wrapper { animation-delay: 0.1s; }
        h3 { animation-delay: 0.2s; }
        .tagline { animation-delay: 0.2s; }
        .about-box { animation-delay: 0.3s; }
        .links-wrapper { animation-delay: 0.4s; }


        /* === AVATAR === */
        .avatar-wrapper {
            position: relative;
            width: 100px; height: 100px;
            margin: 0 auto 15px; 
        }
        .avatar {
            display: block; width: 100%; height: 100%; border-radius: 50%; object-fit: cover; 
            border: 3px solid #764ba2; 
            background: #111;
        }

        /* === TYPOGRAPHY (CHỮ NÉT) === */
        h3 {
            font-size: 26px; font-weight: 700; color: #fff; margin-bottom: 5px;
            /* Bỏ gradient text để nét hơn trên mobile giá rẻ */
        }
        .tagline {
            font-size: 14px; color: #aaa; letter-spacing: 1px;
            text-transform: uppercase; margin-bottom: 25px;
        }

        /* === ABOUT BOX === */
        .about-box {
            background-color: #252530; /* Màu nền phẳng */
            border-left: 3px solid #764ba2;
            padding: 15px; text-align: left; border-radius: 4px; margin-bottom: 25px;
            border: 1px solid #333;
        }
        .about-box h4 { font-size: 13px; color: #d4a5ff; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; }
        .about-box p { font-size: 14px; line-height: 1.5; color: #ddd; }

        /* === BUTTONS (FLAT & SHARP) === */
        .links-wrapper { display: flex; flex-direction: column; gap: 12px; }

        .button {
            position: relative; display: flex; align-items: center; justify-content: center;
            padding: 16px 20px;
            
            /* Nền màu phẳng, không trong suốt để tránh nhiễu */
            background-color: #2a2a35;
            border: 1px solid #3e3e4e;
            
            color: #fff; text-decoration: none; border-radius: 12px; 
            font-weight: 600; font-size: 15px;
            transition: all 0.1s ease; /* Phản hồi cực nhanh */
        }

        .button i { margin-right: 12px; font-size: 18px; color: #ccc; }

        /* Hiệu ứng khi CHẠM vào (Mobile Active) */
        .button:active {
            transform: scale(0.97);
            background-color: #764ba2; /* Đổi màu khi chạm */
            border-color: #764ba2;
            color: #fff;
        }
        .button:active i { color: #fff; }

        /* Hiệu ứng di chuột (Desktop) */
        @media (hover: hover) {
            .button:hover {
                background-color: #323242;
                border-color: #764ba2;
                transform: translateY(-2px);
            }
            .button:hover i { color: #fff; }
        }

        /* === CONTROLS === */
        .lang-switch-wrapper a { color: #666; font-size: 14px; font-weight: 700; text-decoration: none; padding: 10px; cursor: pointer; }
        .lang-switch-wrapper a.active { color: #fff; }
        .lang-switch-wrapper span { color: #444; }

        .theme-switch-wrapper { display: flex; align-items: center; gap: 8px; }
        .theme-switch { position: relative; width: 40px; height: 20px; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: #fff; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: #764ba2; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* === LIGHT MODE === */
        body.light-mode { background: #f0f2f5; color: #333; }
        body.light-mode .circles li { background: rgba(0,0,0,0.05); }
        
        body.light-mode .container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        body.light-mode h3 { color: #333; }
        body.light-mode .tagline { color: #666; }
        body.light-mode .about-box { background-color: #f7f7f7; border: 1px solid #e0e0e0; border-left: 3px solid #764ba2; }
        body.light-mode .about-box p { color: #444; }
        body.light-mode .button {
            background-color: #fcfcfc; border: 1px solid #ddd; color: #333;
        }
        body.light-mode .button i { color: #666; }
        body.light-mode .button:active { background-color: #eee; border-color: #ccc; }
    </style>
</head>

<body>
    <!-- Nền động nhẹ -->
    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="container" id="main-container">
        
        <div class="top-controls">
            <div class="lang-switch-wrapper">
                <a id="lang-vi">VN</a>
                <span>/</span>
                <a id="lang-en">EN</a>
            </div>
            
            <div class="theme-switch-wrapper">
                <i class="fas fa-sun" style="font-size: 14px; color: #666;"></i>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon" style="font-size: 14px; color: #666;"></i>
            </div>
        </div>
        
        <div class="avatar-wrapper">
            <img class="avatar" 
                 src="img/img2.jpg" 
                 onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80';"
                 alt="Avatar">
        </div>

        <h3>DUC LUONG</h3>
        <p class="tagline" data-key="tagline">Developer & Creative Soul</p>
        
        <div class="about-box">
            <h4 data-key="aboutTitle">ABOUT ME</h4>
            <p data-key="aboutText">
                I am always seeking a balance between <strong>Logic</strong> and <strong>Creativity</strong>. 
                Passionate about challenging chess games.
            </p>
        </div>
        
        <div class="links-wrapper">
            <a class="button" href="https://github.com/DucLuong2507" target="_blank" ontouchstart="">
                <i class="fab fa-github"></i>
                <span data-key="btnGithub">Github Portfolio</span>
            </a>
            <a class="button" href="tel:+84359058598" ontouchstart="">
                <i class="fas fa-phone-alt"></i>
                <span data-key="btnCall">Contact Me</span>
            </a>
            <a class="button" href="https://www.facebook.com/DuckLwng" target="_blank" ontouchstart="">
                <i class="fab fa-facebook"></i>
                <span data-key="btnFacebook">Facebook</span>
            </a>
            <a class="button" href="https://discord.gg/b4fBHFBf" target="_blank" ontouchstart="">
                <i class="fab fa-discord"></i>
                <span data-key="btnDiscord">Join Discord</span>
            </a>
            <a class="button" href="https://www.tiktok.com/@duc_luong25?_t=ZS-90qN0p4SxIv&_r=1" target="_blank" ontouchstart="">
                <i class="fab fa-tiktok"></i>
                <span data-key="btnTiktok">TikTok Channel</span>
            </a>
        </div>
    </div>
    
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const langLinkVI = document.getElementById('lang-vi');
        const langLinkEN = document.getElementById('lang-en');

        const translations = {
            'en': {
                'tagline': 'Developer & Creative Thinker',
                'aboutTitle': 'ABOUT ME',
                'aboutText': 'I am always seeking a balance between <strong>Logic</strong> and <strong>Creativity</strong>. Passionate about challenging chess games and meticulous calculations, I also love drawing and tinkering.',
                'btnGithub': 'VIEW GITHUB PORTFOLIO',
                'btnCall': 'GET IN TOUCH (CALL)',
                'btnFacebook': 'FACEBOOK PROFILE',
                'btnDiscord': 'DISCORD SERVER',
                'btnTiktok': 'FOLLOW ON TIKTOK'
            },
            'vi': {
                'tagline': 'Lập trình viên & Người tư duy sáng tạo',
                'aboutTitle': 'GIỚI THIỆU',
                'aboutText': 'Tôi là người luôn tìm kiếm sự cân bằng giữa <strong>Logic</strong> và <strong>Sáng tạo</strong>. Đam mê những ván cờ đầy thử thách và sự tính toán tỉ mỉ, đồng thời cũng yêu thích việc vẽ vời.',
                'btnGithub': 'XEM HỒ SƠ GITHUB',
                'btnCall': 'LIÊN HỆ (GỌI ĐIỆN)',
                'btnFacebook': 'TRANG FACEBOOK',
                'btnDiscord': 'MÁY CHỦ DISCORD',
                'btnTiktok': 'THEO DÕI TRÊN TIKTOK'
            }
        };

        function setLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang]?.[key]) el.innerHTML = translations[lang][key];
            });
            if (lang === 'vi') {
                langLinkVI.classList.add('active');
                langLinkEN.classList.remove('active');
            } else {
                langLinkEN.classList.add('active');
                langLinkVI.classList.remove('active');
            }
            localStorage.setItem('language', lang);
        }

        function setLightMode(isLight) {
            if (isLight) {
                body.classList.add('light-mode');
                themeToggle.checked = true;
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                themeToggle.checked = false;
                localStorage.setItem('theme', 'dark');
            }
        }

        // Init
        const savedTheme = localStorage.getItem('theme') === 'light';
        setLightMode(savedTheme);
        const savedLang = localStorage.getItem('language') || 'en'; 
        setLanguage(savedLang);

        themeToggle.addEventListener('change', () => setLightMode(themeToggle.checked));
        langLinkVI.addEventListener('click', () => setLanguage('vi'));
        langLinkEN.addEventListener('click', () => setLanguage('en'));

        // Xóa hoàn toàn 3D Tilt script để không bị mờ
    </script>
</body>
</html>
